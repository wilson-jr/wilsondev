<html data-bs-theme="light">

    <title>Генератор имен и фамилий</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap');
      body { font-family: 'Inter', sans-serif; }
      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);
        --bs-btn-active-bg: #5a23c8;
        --bs-btn-active-border-color: #5a23c8;
      }
      .bd-mode-toggle {
        z-index: 1500;
      }
    </style>
    <main class="py-5">
      <div class="container" style="max-width: 960px;">
        <h4 class="mb-3">Адрес для выставления счета</h4>
        <form>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="" class="form-label">Имя</label>
              <input type="text"
                class="form-control" id="name" aria-describedby="helpId" placeholder="">
              <small id="helpId" class="form-text text-muted">Заполните поле или оставьте пустым</small>
            </div>
            <div class="col-sm-6">
              <label for="" class="form-label">Фамилия</label>
              <input type="text"
                class="form-control" id="surname" aria-describedby="helpId" placeholder="">
              <small id="helpId" class="form-text text-muted">Заполните поле или оставьте пустым</small>
            </div>
            <div class="col-md-6">
              <label for="gender" class="form-label">Пол персонажа</label>
              <select class="form-select" id="gender" name="gender">
                <option value="" selected disabled>Выберите...</option>
                <option value="m">Мужской</option>
                <option value="f">Женский</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="race" class="form-label">Раса персонажа</label>
              <select class="form-select" id="race" name="race">
                <option value="" selected disabled>Выберите...</option>
                <option value="slaan">Слаанеш</option>
                <option value="dwarf">Дворф</option>
                <option value="svetlorodets">Светлородец</option>
              </select>
            </div>
          </div>
          <hr>
          <button type="submit" class="w-100 btn btn-outline-primary btn-lg">Сгенерировать имя и фамилию</button>
        </form>
        <div id="output" class="mt-3"></div>
      </div>    
    </main>
    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
      <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
              id="bd-theme"
              type="button"
              aria-expanded="false"
              data-bs-toggle="dropdown"
              aria-label="Переключить тему (auto)">
        <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
        <span class="visually-hidden" id="bd-theme-text">Переключить тему</span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
            <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#sun-fill"></use></svg>
            Светлая
            <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
            <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
            Темная
            <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
            <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#circle-half"></use></svg>
            Синхронизация с компьютером
            <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
          </button>
        </li>
      </ul>
    </div>
    <script>
      const names = {
        m: {
          slaan: ['Кир', 'Пир', 'З`Денек', 'Слаа', 'Н`Кари', 'Фулгрим', 'Клерион', 'Люций', 'Кирмунд', 'Леофрик', 'Кенрик', 'Освальд', 'Эдмунд', 'Альфред', 'Этельберт', 'Этельред', 'Эдвин', 'Аристейн', 'Бельтран', 'Валириан', 'Гвидо', 'Данте', 'Калеб', 'Кармин', 'Ландо', 'Лазар', 'Магнус', 'Малик', 'Паскаль', 'Реми', 'Рохан', 'Салливан', 'Симеон', 'Фабиан', 'Феликс', 'Харви', 'Хенрик', 'Хьюберт', 'Цезарь', 'Чезаре', 'Шарль'],
          dwarf: ['Балдор', 'Барин', 'Безур', 'Борин', 'Бурик', 'Валдир', 'Варин', 'Вигго', 'Викер', 'Гаррик', 'Гимлет', 'Гимн', 'Глингер', 'Горазд', 'Грим', 'Грилдан', 'Дарин', 'Долф', 'Дорин', 'Дориндаль', 'Дрейк', 'Дульгар', 'Дуриндаль', 'Жерар', 'Зарик', 'Зелдрин', 'Ингронд', 'Индрикс', 'Ирин', 'Камден', 'Карим', 'Кастор', 'Кетил', 'Колберт', 'Кригер', 'Лаган', 'Локи', 'Мальгус', 'Маргус', 'Модиган', 'Моргрин', 'Мурк', 'Нахар', 'Нидалин', 'Нилдан', 'Огрим', 'Ольгар', 'Орин', 'Петрик', 'Радгар', 'Рангар', 'Регин', 'Рундар', 'Саймон', 'Саргон', 'Сергин', 'Скэгг', 'Сторм', 'Телгар', 'Торган', 'Торинир', 'Торран', 'Туфик', 'Ульрик', 'Ургрил', 'Финдал', 'Флам', 'Харальд', 'Хьюго', 'Хьюнд'],
          svetlorodets: ['Тихомир', 'Ярополк', 'Святослав', 'Всеволод', 'Миролюб', 'Светозар', 'Борислав', 'Владимир', 'Пирослав', 'Доброкир', 'Богдан', 'Владислав', 'Всеволод', 'Дмитрий', 'Игорь', 'Мирослав', 'Ростислав', 'Станислав', 'Святослав', 'Ярослав']
        },
        f: {
          slaan: ['Линдси', 'Лилит', 'Элизабет', 'Лира', 'Эвелин', 'Элли', 'Аана', 'Лагерта', 'Аннабель', 'Лагертесс', 'Аанабелла', 'Изабелла', 'Констанция', 'Беатриса', 'Эмма'],
          dwarf: ['Айлин', 'Ангус', 'Анника', 'Бренна', 'Виалла', 'Грета', 'Дора', 'Дуфна', 'Ивара', 'Кейли', 'Кельда', 'Кетра', 'Лира', 'Мурна', 'Недра', 'Ода', 'Сигрид', 'Торна', 'Фрида', 'Хальдра'],
          svetlorodets: ['Агафья', 'Алевтина', 'Александра', 'Анастасия', 'Валентина', 'Варвара', 'Галина', 'Дарья', 'Евгения', 'Зинаида', 'Ирина', 'Ксения', 'Катарина', 'Любовь', 'Мария', 'Надежда', 'Ольга', 'Раиса', 'София', 'Таисия', 'Юлия']
        }
      };

      const surnames = {
        slaan: ['Скинбрут', 'Скинривер', 'Слешер', 'Смешер', 'Рейджборн', 'Фифтисцент', 'Мейджкиллер', 'Мейджслейер', 'Карпентер', 'Годольфин', 'Харингтон', 'Сент-Кир', 'Сент-Пир', 'Сегрейв','Фитцпатрик', 'Деверил', 'Брукхарст', 'Харкнесс', 'Экстазелий', 'Мефедроний', 'Дезоморфинер', 'Мефедроний', 'Трамадолий', 'Героний'],
        dwarf: ['Дуфельшмерц', 'Фуфелшмерц', 'Адлергрюн', 'Адренкриг', 'Киркенхайм', 'Гитферберг', 'Стилберц', 'Хоффманн', 'Циммерманн', 'Шульце', 'Бернштайн', 'Ренненкампф'],
        svetlorodets: ['Дуфилев', 'Стоябоярецкий', 'Аггилонов-Романов', 'Романов', 'Волконский', 'Глинский', 'Драгомиров', 'Елисеев', 'Житков', 'Завражный', 'Корчагин', 'Крутиков', 'Ляпунов', 'Малютин', 'Некрасов', 'Островский', 'Пушкарев', 'Соловьев', 'Тургенев']
      };

      const form = document.querySelector('form');
      const output = document.querySelector('#output');

      form.addEventListener('submit', function(event) {
        event.preventDefault();

        const gender = document.querySelector('#gender').value;
        const race = document.querySelector('#race').value;
        const nameInput = document.querySelector('#name').value.trim();
        const surnameInput = document.querySelector('#surname').value.trim();



        // Если имя не заполнено, генерируем случайное имя
        if (nameInput === '') {
          randomName = names[gender][race][Math.floor(Math.random() * names[gender][race].length)];
        } else {
          randomName = nameInput;
        }

        // Если фамилия не заполнена, генерируем случайную фамилию
        if (surnameInput === '') {
          randomSurname = surnames[race][Math.floor(Math.random() * surnames[race].length)];
        } else {
          randomSurname = surnameInput;
        }

        // const randomName = names[gender][race][Math.floor(Math.random() * names[gender][race].length)];
        // const randomSurname = surnames[race][Math.floor(Math.random() * surnames[race].length)];

        const fullName = `${randomName} ${randomSurname}`;

        output.innerHTML = `<p><b>Сгенерированное имя и фамилия:</b> <span style="text-decoration: none;">${fullName}</span></p>`;
      });
    </script>
